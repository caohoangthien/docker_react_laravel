# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - frontend-laravel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://thien.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_66a0531bc5b14aa0bf8f33158664d416 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_164c00d49dca4dfd803411d7a517ebe9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: thien.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66a0531bc5b14aa0bf8f33158664d416 }}/laravel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'frontend-laravel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_046597df994f4d64a46109128a16ee03 }}
        images: 'thien.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66a0531bc5b14aa0bf8f33158664d416 }}/laravel:${{ github.sha }}'